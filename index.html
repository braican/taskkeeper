<!DOCTYPE html>
<html lang="en" ng-app="taskkeeper">
<head>
    <meta charset="UTF-8">
    <title>Taskkeeper</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/angular.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    <script src="js/taskkeeper.js"></script>
</head>
<body>
    <div class="tk-app">
        <header class="tk-header">
            <h1>Taskkeeper</h1>
        </header>

        <div class="tk-clients" ng-controller="ClientController as clientList">
            <ul ng-repeat="client in clientList.clients">
                <li>
                    <strong>Name: </strong>{{client.name}} <br>
                    <strong>Rate: </strong>{{client.hourlyRate}}
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
