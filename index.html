<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TASKKEEPER</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900|Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <script type="text/x-handlebars">
        <div id="taskkeeper">
            <header class="app-header">  
                <h1>Taskkeeper</h1>
            </header>

            <div class="taskkeeper-container">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="clients">
        <div class="client-list taskkeeper-padding grid">
            {{#each}}
                <div class="row">
                    <div class="name grid-80">
                        <div class="gridpad">
                            {{#link-to 'client' this}}{{name}}{{/link-to}}
                        </div>
                    </div>

                    <div class="rate grid-20">${{rate}}</div>
                    <div class="utility"></div>
                </div>
            {{/each}}
        </div>

        <div class="client-view">{{outlet}}</div>
    </script>
    
    <script type="text/x-handlebars" id="client">
        <div id="client" class="taskkeeper-padding">
            <div class="edit-client-container">
                {{#if isEditingClient}}
                    <button {{action 'doneEditing'}}>Save</button>
                    {{partial 'client/edit'}}
                    
                {{else}}
                    <button {{action 'edit'}}>Edit</button>
                {{/if}}
            </div>

            <header class="client-header grid">
                <div class="row">

                    <h2 class="grid-60">{{name}}</h2>

                    <div class="rate grid-20">
                        <span class="label">Total due</span>
                        <span class="dollars">$<span id="the-rate">{{totalDue rate 20}}</span></span>
                    </div>

                    <div class="rate grid-20">
                        <span class="label">Hourly rate</span>
                        <span class="dollars">$<span id="the-rate">{{rate}}</span></span>
                    </div>

                </div>
            </header>


            <div class="line-items grid">
                <div class="hourly">
                    
                    <div class="row">
                        <div class="description grid-60"><h4>Hourly</h4></div>
                        <div class="hours grid-20"><h4>hours</h4></div>
                        <div class="subtotal grid-20"><h4>Subtotal</h4></div>
                    </div>


                    {{#each line_items.hourly}}
                        <div class="row highlight-hover">
                            <div class="description grid-60">{{description}}</div>
                            <div class="hours grid-20">{{hours}}</div>
                            
                            <div class="subtotal grid-20">{{hourlySubtotal hours}}</div>
                        </div>

                        <div>
                            {{!-- <h4>actions</h4> --}}
                            {{!-- {{input type="text" value=hours}} --}}
                        </div>
                        
                    {{/each}}
                </div>
                <div class="fixed">
                    <div class="row">
                        <div class="description grid-80"><h4>Fixed</h4></div>
                        <div class="cost grid-20"><h4>Cost</h4></div>
                    </div>
                    {{#each line_items.fixed}}
                        <div class="row highlight-hover">
                            <div class="description grid-80">{{description}}</div>
                            <div class="cost grid-20">${{cost}}</div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="client/_edit">
        <div class="edit-client">
            <div class="form-item"><label>Client Name</label>{{input type="text" value=name}}</div>
            <div class="form-item"><label>Hourly Rate</label>{{input type="text" value=rate}}</div>
        </div>
    </script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.5.0.js"></script>
<script src="js/app.js"></script>

</body>
</html>
